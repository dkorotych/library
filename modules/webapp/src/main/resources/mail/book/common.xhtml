<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml11-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="#{mail.book.__${eventType}__.subject}">Template for HTML email</title>
    </head>

    <body>
        <p th:fragment="header" th:object="${user}" th:text="#{mail.book.common.header(*{firstname}?: *{username})}"/>
        <div th:fragment="bookDetails">
            <div th:object="${book}">
                <h4 th:text="*{title}"></h4>
                <p th:text="*{authors}"></p>

                <ul>
                    <li>
                        <strong th:text="#{book.details.publisher}"></strong>
                        <span th:text="*{publisher}"></span>
                    </li>
                    <li>
                        <strong th:text="#{book.details.year}"></strong>
                        <span th:text="*{year}"></span>
                    </li>
                    <li>
                        <strong th:text="#{book.details.language}"></strong>
                        <span th:text="*{language}"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div th:fragment="footer">
            <p th:text="#{mail.book.common.thanks}"/>
            <div style="font-size: small;" th:inline='text'>
                [[#{mail.book.common.mistake.1}]]&nbsp;<a th:href="@{'mailto:' + ${manager.mail}}">[[${manager.mail}]]</a>&nbsp;[[#{mail.book.common.mistake.2}]]
            </div>
            <p th:inline='text'>
                [[#{mail.book.common.regards}]]<br />
                <em>[[#{mail.book.common.team.1}]]&nbsp;<a th:href="@{https://github.com/grytsenko/library/contributors}">[[#{mail.book.common.team.2}]]</a>&nbsp;[[#{mail.book.common.team.3}]]</em>
            </p>
        </div>
    </body>
</html>
